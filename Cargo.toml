bevy_mod_picking = "0.20.1"
bevy_third_person_camera = "0.1.13"
wgpu = "22.1.0"
wgpu-hal = "^22.0.0"

# Utils
rand = "0.8.5"
serde = { version = "1.0.210", features = ["derive"] }