[package]
name = "rust-game-test"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
# Engine
bevy = {version = "0.14.2",features = ["jpeg", "png", "ktx2", "mp3"]}
